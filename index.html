<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magenta AI</title>
  <style>
    :root{
      --bg:#ffffff;
      --fg:#0a0a0a;
      --muted:#6b7280;
      --line:#ececec;
      --soft:#f9f9fa;
      --radius:18px;
      --shadow:0 8px 32px rgba(0,0,0,.08);
      --trans:200ms cubic-bezier(.2,.7,.2,1);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{height:100%;margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;display:flex;flex-direction:column}

    main{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:20px}

    h1{font-size:clamp(36px,5vw,60px);font-weight:900;margin-bottom:12px;letter-spacing:-.02em}
    p.sub{font-size:18px;color:var(--muted);max-width:60ch;margin:0 auto 32px}

    .search-bar{width:min(700px,100%);display:flex;align-items:center;gap:10px;background:#fff;border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px 18px;transition:border-color var(--trans),box-shadow var(--trans)}
    .search-bar:focus-within{border-color:#000;box-shadow:0 0 0 3px rgba(0,0,0,.1)}
    .search-bar textarea{flex:1;border:none;outline:none;resize:none;min-height:28px;max-height:180px;font:inherit;background:transparent}
    .search-bar label{font-weight:700;cursor:pointer;color:#000;white-space:nowrap}
    .search-bar input[type=file]{display:none}

    footer{padding:24px;text-align:center;color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <main>
    <h1>Magenta AI</h1>
    <p class="sub">Turn raw datasets into clean, LLM‑ready training packets.<br/> Paste directly or upload a file to get started.</p>

    <div class="search-bar">
      <textarea id="input" placeholder="Paste dataset or type here…"></textarea>
      <label>
        Upload
        <input id="file" type="file" accept=".csv,.tsv,.json,.jsonl,.ndjson,.parquet" />
      </label>
    </div>
  </main>

  <footer>
    © <span id="year"></span> Magenta AI — Simple. Minimal. Focused.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const input = document.getElementById('input');
    const file = document.getElementById('file');

    input.addEventListener('input', ()=>{
      // TODO: plug in your processing logic here
    });

    file.addEventListener('change', e=>{
      const f = e.target.files?.[0];
      if(f){
        // TODO: handle uploaded file
        alert(`Selected: ${f.name}`);
      }
    });
  </script>
</body>
</html>
